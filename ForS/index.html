<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffdb4d;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block; /* Adjust the background width */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #0074d9;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.no {
            background-color: #d9534f;
        }

        .btn.yes:hover {
            background-color: #33ad73;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* Initially hide the rain */
        }

        .rain-text {
            position: absolute;
            font-size: 20px;
            color: #ff3860;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .love-message {
            font-size: 32px;
            color: #ff3860;
            font-weight: bold;
            position: absolute;
            top: 40%; /* Adjust positioning */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /* Prevent text from breaking to the next line */
            display: none;
        }

        .heart {
            font-size: 60px;
            color: #ff3860;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            top: 60%; /* Adjust positioning */
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="button-container">
            <button class="btn yes">Yes</button>
            <button class="btn no">No</button>
        </div>
    </div>

    <div class="footer">
        Project made by @itsVaibhavSharma
    </div>

    <div class="rain-container">
        <!-- Raindrops will be added here -->
    </div>

    <div class="love-message">
        I love you too S<span class="heart">â™¥</span>
    </div>

    <script>
        const yesButton = document.querySelector('.btn.yes');
        const noButton = document.querySelector('.btn.no');
        const question = document.querySelector('h1');
        const footer = document.querySelector('.footer');
        const rainContainer = document.querySelector('.rain-container');
        const loveMessage = document.querySelector('.love-message');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'rain-text';
            raindrop.textContent = 'I love you too S';
            raindrop.style.left = `${Math.random() * 100}vw`;
            rainContainer.appendChild(raindrop);
            setTimeout(() => {
                rainContainer.removeChild(raindrop);
            }, 2000); // Remove raindrop after it falls
        }

        yesButton.addEventListener('click', () => {
            question.style.display = 'none'; // Hide the question
            yesButton.style.display = 'none'; // Hide the "Yes" button
            noButton.style.display = 'none'; // Hide the "No" button
            footer.style.display = 'block'; // Show the footer
            rainContainer.style.display = 'block'; // Show the rain
            loveMessage.style.display = 'block'; // Show the "I love you too" message
            setInterval(createRaindrop, 100); // Start the rain when "Yes" is clicked
        });

        noButton.addEventListener('click', () => {
            // Move the 'No' button to a random position
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
